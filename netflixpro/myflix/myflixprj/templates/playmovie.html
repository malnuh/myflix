{% extends 'base.html' %}
{% load static %}

{% block content %}
    <main class='bg-primary_black h-full w-full'>
        {% for video in videos %}
        <video controls class="w-full h-screen player">
            <source src="{{ video.file.url|urlencode }}" type="{{ video.file.content_type }}">
            Your browser does not support the video tag.
        </video>
    {% endfor %}
</main>
{% endblock content %}
